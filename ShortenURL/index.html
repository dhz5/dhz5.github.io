<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="url-input" placeholder="Enter URL here">
    <input type="text" id="custom-url-input" placeholder="Enter custom short URL here">
    <button onclick="shortenURL()">Shorten URL</button>
    <p id="result"></p>

    <script>
        function shortenURL() {
            let url = document.getElementById('url-input').value;
            let customURL = document.getElementById('custom-url-input').value;
            localStorage.setItem(customURL, url);

            document.getElementById('result').innerHTML = 
                "Short URL is: " + window.location.href + "?" + customURL;
        }

        let params = new URLSearchParams(window.location.search);
        let customURL = params.keys().next().value;
        if (customURL) {
            let url = localStorage.getItem(customURL);
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
